        <div class="article-entry post-inner-html hairline" itemprop="articleBody">
            <p>4月23日晚到达淮安，京沪高速长距离修路，只有一半路面能走而且限速80。</p>
<span id="more"></span>

<hr>
<p>准备出发去觅食</p>
<img src="/2021/04/26/%E6%B7%AE%E5%AE%89%E6%B8%B8%E8%AE%B0/1.jpeg" class="">

<hr>
<p>在海底捞，遇到两人过生日，场面一度非常尴尬。我生日当天去坐牢也不会来海底捞吃饭。</p>
<img src="/2021/04/26/%E6%B7%AE%E5%AE%89%E6%B8%B8%E8%AE%B0/2.jpeg" class="">

<hr>
<p>在里运河小吃街门口买果茶</p>
<img src="/2021/04/26/%E6%B7%AE%E5%AE%89%E6%B8%B8%E8%AE%B0/3.jpeg" class="">

<hr>
<p>周恩来同志故居</p>
<img src="/2021/04/26/%E6%B7%AE%E5%AE%89%E6%B8%B8%E8%AE%B0/4.jpeg" class="">

<img src="/2021/04/26/%E6%B7%AE%E5%AE%89%E6%B8%B8%E8%AE%B0/5.jpeg" class="">

<img src="/2021/04/26/%E6%B7%AE%E5%AE%89%E6%B8%B8%E8%AE%B0/7.jpeg" class="">

<hr>
<p>淮安府署（封建社会的政府大院？感觉像是重建的建筑）</p>
<img src="/2021/04/26/%E6%B7%AE%E5%AE%89%E6%B8%B8%E8%AE%B0/8.jpeg" class="">
